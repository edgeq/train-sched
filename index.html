<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

	<!-- Moment.js Reference -->
	<!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	
</head>
<body>
	<div class="container">

		<!-- Jumbotron -->
		<div class="jumbotron" style="background-color: #2865A8; color: white">
			<h1 class="text-center">Train Tracker</h1>
			<h3 class="text-center">Would be cool if this was synced with CTA data...</h3>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<!-- Train Tracker-->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Train Tracker</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='employee-table'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
				<!-- Train Panel Employee  -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>

					<div class="panel-body">

						<!-- Entry Form -->
						<form>
							<div class="form-group">
								<label for="train-name">Train Name</label>
								<input class="form-control" id="train-name" type="text">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input class="form-control" id="destination" type="text">
							</div>
							<div class="form-group">
								<label for="first-train-time">First Train Time (HH:mm Military Time)</label>
								<input class="form-control" id="first-train-time" type="text">
							</div>
							<div class="form-group">
								<label for="frequency">Frequency (min)</label>
								<input class="form-control" id="frequency" type="text">
							</div>
							<button class="btn btn-primary" id="submit" type="submit">Submit</button>
						</form>

					</div>

				</div>

			</div>

		</div>

	</div>

	<!-- JavaScript -->
	<script src="javascript/app.js"></script>

</body>
</html>
